><br><span class="line"></span><br><span class="line"><span class="comment">// 嵌套</span></span><br><span class="line"><span class="keyword">type</span> Class <span class="keyword">struct</span> &#123;</span><br><span class="line">	className <span class="keyword">string</span></span><br><span class="line">	Person</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">classes := Class&#123;<span class="string">&quot;一班&quot;</span>, Person&#123;name:<span class="string">&quot;法外狂徒张三&quot;</span>,age:<span class="number">18</span>,sex:<span class="string">&quot;男&quot;</span>&#125;&#125;</span><br></pre></td></tr></table></figure>
